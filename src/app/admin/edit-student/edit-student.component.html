
<form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="firstName" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter First Name"> 
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="lastName" formControlName="lastName" class="form-control" id="lastName" placeholder="Enter Last Name"> 
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email"> 
    </div>
    <div class="form-group">
        <label for="mobileNumber">Phone number</label>
        <input type="mobileNumber" formControlName="mobileNumber" class="form-control" id="mobileNumber" placeholder="Enter Phone Number"> 
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
